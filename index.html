<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="firebaseauth.js"></script>
 <!-- Include SweetAlert CSS and JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Log in</title>

</head>
<body>
     <div class="wrapper">
        <div class="container">
             <div class="left">
                <img src="./images/bart.gif" alt="" srcset="">
                 <p>"Listen to music that excites you."</p>
             </div>
             <div class="right">
                      <div class="title">
                           <p class="main">Welcome Back!</p>
                           <p class="sub"> Log in to <span style="color: #16a34a;">MusicSaga</span></p>
                      </div>
                      <div class="form">
                            <div class="email">
                                  <input id="email" type="email" name=" email" placeholder="Email" id="" required>
                            </div>
                            <div class="password">
                                 <input id="password" type="password" name="" id="" placeholder="Password" required>
                            </div>
                            <button id="submit" class="login">Submit</button>

                            <div class="register">
                                <p>Don't have an account?<span><a href="register.html">Sign in</a></span></p>
                            </div>

                            <div class="or">
                                     <div class="line"></div>
                                     <p>or</p>
                                     <div class="line"></div>
                            </div>
                            
                            <div class="google">
                                <img width="20px" src="./images/google.png" alt="" srcset="">
                                <button>Sign In with Google</button>
                            </div>
                           
                      </div>
             </div>
        </div>
    </div>
</body>
</html>
